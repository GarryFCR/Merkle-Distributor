<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<div class="container" style="width: 700px">
				<h1>MERKLE-TOKEN DISTRIBUTOR</h1>
				<div>
					<div>
						<p>Enter your address to check eligibilty <input type="text" id="Address"></input>
							<button type="button" class="btn btn-default" onclick="Check_address()">SEND</button><br>	
							<p id="valid"></p>
						</p>
						<p>Enter address to generate merkle proof <input type="text" id="proof">
							<button type="button" class="btn btn-default">SEND</button><br>
							<p id="merkle-proof"></p><br>
						</p>
					</div>
				</div>

				<div>
					<h3>CLAIM YOUR TOKEN</h3>
					<form onsubmit="">
						<p>Enter address to claim your tokens <input type="text" id="Claim-address"><br>
						</p>
						<p>Enter merkle proof <input type="text" id="Claim-proof"></p>
						<button type="submit" class="btn btn-default">SUBMIT</button><br><br>
					</form>

					<h3>CHECK IF ALREADY CLAIM</h3>
					<form onsubmit="">
						<p>Check if claimed <input type="text" id="Check"><br>
						<button type="submit" class="btn btn-default">SUBMIT</button>
						</p>
					</form>
				</div>

	
		</div>
		<script src="js/app.js"></script>
			
	</body>
</html>
